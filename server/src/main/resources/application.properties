spring.datasource.url=jdbc:h2:mem:tindermock;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=8080

# JWT secret: read from env JWT_SECRET or use dev fallback
jwt.secret=${JWT_SECRET:dev-jwt-secret-change-this}
jwt.expiration-ms=604800000 # 7 days

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
